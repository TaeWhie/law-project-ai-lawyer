<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 법률 비서 (Minu Style)</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="main-layout">
        <aside class="sidebar">
            <button id="reset-btn" class="new-chat-btn">+ 새 채팅</button>
            <div class="history-list" id="history-container">
                <!-- History items will be injected here -->
            </div>
            <div class="sidebar-footer">
                최대 3개의 상담이 저장됩니다
            </div>
        </aside>

        <div class="app-container">
            <header>
                <div class="title-group">
                    <h1>AI 법률 지능형 비서</h1>
                    <p>데이터 기반 정밀 법률 솔루션</p>
                </div>
                <div class="issue-badges" id="issue-container">
                    <!-- Badges will be injected here -->
                </div>
            </header>

            <main id="chat-window">
                <div class="message ai">
                    안녕하세요! 어떤 법률 고민이 있으신가요? 임금체불, 부당해고, 직장 내 괴롭힘 등 다양한 사안에 대해 전문적인 분석을 제공해 드립니다.
                </div>
            </main>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="고민 내용을 상세히 말씀해 주세요..." autocomplete="off">
                <button id="send-btn">전송</button>
            </div>
        </div>

        <aside class="progress-sidebar">
            <div class="progress-header">
                <h3>분석 진행률</h3>
                <p>항목별 수집 상태</p>
            </div>
            <div class="progress-list" id="progress-container">
                <!-- Progress items will be injected here -->
                <div class="no-data-msg">이슈 감지 중...</div>
            </div>
        </aside>

    </div>
    <script src="script.js"></script>
</body>

</html>
